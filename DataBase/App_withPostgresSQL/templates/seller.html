{% extends "layout.html" %}

{% block title %}
환영합니다 판매자님({{semail}})
{% endblock %}

{% block body %} <!--나중에 가게와 판매자가 연동되도록 하는 자료 홈페이지에 올라오면 sql문 수정할 것!-->
<h1>환영합니다 판매자님({{semail}})</h1>
<div>
    <h2>판매자의 기능</h2>
    <ul>
        <p>1 개인정보변경기능(비밀번호와 이름 두 정보 모두 입력해야 함)</p>
        <form action='/change_sellerInfo' , method="POST">
            <input type='text' name=sname placeholder="sname">
            <input type='password' name=passwd placeholder="Password">
            <input type=submit value='변경'>
        </form>

        <p>2 소유중인 가게의 이름 리스트</p>
        {% for row in storenames %}
        <tr>
            <th>{{row}}</th>
        </tr>
        {% endfor %}
        <form action='/display_store' , method="POST">
            <input type='text' name=storename placeholder="확인하고 싶은 가게 이름">
            <input type=submit value='확인'>
        </form>
    </ul>
</div>
{% endblock %}
