{% extends "layout.html" %}

{% block title %}
가게 검색
{% endblock %}

{% block body %}
<h1> 가게 검색(가게이름 / sid / 주소 순입니다) </h1>
<table>
    <h3>검색된 store list</h3>
    {% for row in storeList %} <!--app에서 storeList보낼때 메뉴리스트 string으로 만들고 붙인 다음에 보내자-->
    <tr>
        {{ row }}
        <br>
    </tr>
    {% endfor %}
</table>

{% endblock %}
