{% extends "layout.html" %}

{% block title %}
admin님
{% endblock %}

{% block body %}
<h1> 도메인별 도수 분포표 </h1>
<table>
    <h3>CountTable</h3>
    <tr>
        <th>도메인이름</th>
        <th>빈도수</th>
    </tr>
    {% for row in countTable %}
    <tr>
        <th>{{ row[0] }}</th>
        <th>{{ row[1] }}</th>
    </tr>
    {% endfor %}
</table>
{% endblock %}
